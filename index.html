<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Pomodoro Clock FCC Project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div>
        <div class="container-fluid">
            <h1>Pomodoro Clock FCC Project</h1>
            <h2 id="num">25</h2>
            <div class="timeDiv">
                <a href="#" id="minus5Clock">-</a>
                <h2 id="title1">Session Time</h2><a href="#" id="add5Clock">+</a>
            </div>
            <h2 id="timeType"></h2>

            <h2 id="breakNum">5</h2>
            <div class="breakDiv">
                <a href="#" id="minus5Break">-</a>
                <h2 id="title2">Break Time</h2><a href="#" id="add5Break">+</a>
            </div>

            <a href="#" id="start">Start</a>
            <a href="#" id="reset">Reset</a>
        </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
